name: Release Plugin

on:
  workflow_dispatch:
    inputs:
      releaseVersion:
        description: "Release version (e.g. 1.2.0)"
        required: true
      nextVersion:
        description: "Next version (e.g. 1.3.0-SNAPSHOT)"
        required: true

jobs:
  release:
    name: Release Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to check tags

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Get default branch
        id: default-branch
        run: |
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@')
          echo "Default branch is $DEFAULT_BRANCH"
          echo "branch=$DEFAULT_BRANCH" >> "$GITHUB_OUTPUT"

      - name: Checkout default branch
        run: |
          git checkout ${{ steps.default-branch.outputs.branch }}
          git pull origin ${{ steps.default-branch.outputs.branch }}

      - name: Run release script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/release.sh
          .github/scripts/release.sh "${{ github.event.inputs.releaseVersion }}" "${{ github.event.inputs.nextVersion }}"
